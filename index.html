<!DOCTIPE html>
<html en>
	<head>
		<meta charset="UTF8">
		<title>Assingment-Animacija</title>
		<style>
			body{
				margin: 0;
				padding: 0;
				display: flex;
				align-items: center;
				background-color: #050210;
			}
			
			
			.kosmos{
				position: relative;
				width: 300px;
				height: 300px;
				background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
				border-radius: 100%;
				margin: auto;
				animation-name: krug;
				animation-duration: 0.5s;
				animation-iteration-count: infinite;
				animation-timing-function: linear;	
			}
			
			
			@keyframes krug{
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}
		
			.kosmos::after{
				position: absolute;
				content:'';
				top: 30px;
				right: 30px;
				left: 30px;
				bottom: 30px;
				border-radius: 100%;
				background-color:#050210;
				
			}
			.kosmos::before{
				position: absolute;
				content:'';
				top: 0px;
				right: 0px;
				left: 0px;
				bottom: 0px;
				border-radius: 100%;	
				filter:blur(40px);
				background:linear-gradient(#fb5dad, #55fb9f, #b97aff); 
				}
				
			.proba{
				content:'';
				position: absolute;
				width: 240px;
				height: 240px;
				border-radius: 100%;
				background-color: gray;
				margin-left: 562px;
				opacity: 0.1;
				animation-name: puls;
				animation-duration: 1s;
				animation-iteration-count: infinite;
				animation-timing-function: linear;	
				
			}
			
			@keyframes puls{
				from{
					transform:scale(0.1);
					
				}
				to{
					transform:scale (0.9);
				}
			}
			
		
		</style>
	
	</head>

	<body>
		
		<div class="kosmos">
		</div>
		<div class="proba"></div>
		
		
	</body>



</html>
